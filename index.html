<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>calculator</title>
  </head>
  <body>
    <main class="app">
      <input class="entry" type="number" oninput="foo()" />
      <div class="input-row big-row">
        <button class="btn all-clear">AC</button>
        <button class="btn delete">DEL</button>
        <button class="btn btn-action divide">รท</button>
      </div>
      <div class="input-row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-action">x</button>
      </div>
      <div class="input-row">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn-action">-</button>
      </div>
      <div class="input-row">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn-action add">+</button>
      </div>
      <div class="input-row big-row">
        <button class="btn zero">0</button>
        <button class="btn decimal">.</button>
        <button class="btn btn-action equals">=</button>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
