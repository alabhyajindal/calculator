<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>calculator</title>
  </head>
  <body>
    <main class="app">
      <input class="entry" type="number" />
      <div class="input-row big-row">
        <button class="btn all-clear">AC</button>
        <button class="btn delete">DEL</button>
        <button class="btn btn-action divide">รท</button>
      </div>
      <div class="input-row">
        <button class="btn seven num">7</button>
        <button class="btn eight num">8</button>
        <button class="btn nine num">9</button>
        <button class="btn btn-action multiply">x</button>
      </div>
      <div class="input-row">
        <button class="btn four num">4</button>
        <button class="btn five num">5</button>
        <button class="btn six num">6</button>
        <button class="btn btn-action subtract">-</button>
      </div>
      <div class="input-row">
        <button class="btn one num">1</button>
        <button class="btn two num">2</button>
        <button class="btn three num">3</button>
        <button class="btn btn-action add">+</button>
      </div>
      <div class="input-row big-row">
        <button class="btn zero num">0</button>
        <button class="btn decimal">.</button>
        <button class="btn btn-action equals">=</button>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
